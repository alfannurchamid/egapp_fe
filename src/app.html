		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

<style>
	/* width */
	::-webkit-scrollbar {
		width: 0px;
		height: 0px;
	}

	/* Track */
	::-webkit-scrollbar-track {
		background: #f1f1f1;
	}

	/* Handle */
	::-webkit-scrollbar-thumb {
		background: rgb(136, 136, 136);
	}

	/* Handle on hover */
	::-webkit-scrollbar-thumb:hover {
		background: rgb(236, 100, 100);
	}
</style>
